<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Akan (I can) know my name</h1>
    </div>
    <div class="row">
      <p>This is a web application that calculates an Akan Name based on your date of birth and gender. To learn more click <a href="https://en.wikipedia.org/wiki/Akan_names"><u>here</u></a></p>
    </div>
    <div>
      <form>
        <div class="form-group">
          <label for="date">Enter your birth date</label>
          <input class="form-control col-md-2" type="date" name="date" id="birthDate" required><br>
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Male</label><br>

            <input class="form-check-input female" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label><br>
          </div>
        </div>

        <div class="form-group">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="button" onclick="akanName()" class="btn btn-primary">Submit</button>
        </div>

        <div class="form-group">
          <p id="response"></p>
        </div>
      </form>
    </div>
  </div>  

  <script src="js/script.js"></script>
</body>
</html>
